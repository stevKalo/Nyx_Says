<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nyx Says</title>
  </head>
  <body>
    <img class="nyx" src="images/Small-Nyx.gif" alt="Nyx" />
    <div id="nyxSpeak">Sample message</div>
    <div class="container">
      <textarea
        name="messageToNyx"
        id="message"
        cols="30"
        rows="4"
        placeholder="_"
        maxlength="120"
      ></textarea>
      <div class="buttons">
        <button class="send">></button>
      </div>
    </div>
  </body>
</html>
