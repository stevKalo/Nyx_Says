<body align= "center">
	<h1 class="tk-lores-15-bold-alt-oakland" style="font-size: 60px" >NYX SAYS</h1>
	
	<button onclick="typeWriter()">Hello There</button>
	
	<p id="demo"></p>
	
	<script>
		var i = 0;
		var txt = 'Curious huh?;
		var speed = 50;
		
		function typeWriter() {if (i < txt.length){document.getElementById("demo").innerHTML += txt.charAt (i); i++; setTimeout(typeWriter, speed)}}
		
	
	</script>
